    <div id="particles" class="poster-bg"></div>
    <template id="production">
        <div>
            <div class="row push-down">
                <div class="col-lg-8 col-md-6 col-sm-6 col-xs-12">
                    <div class="row push-down">
                        <div class="col-lg-12">
                            <ul class="nav nav-pills">
                                <li class="active" @click="sortBy('eye')"><a href="javascript:;">最新</a></li>
                                <li @click="sortBy('comment')"><a href="javascript:;">热门</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <form method="GET" action="search" accept-charset="UTF-8">
                        <input type="text" name="q" class="search-box form-control" placeholder="项目名称检索" value="" v-model="searchQuery">
                    </form>
                </div>
            </div>
            <div class="row trick-container">
                <div v-for="(item, index) in filteredUsers" class="trick-card col-lg-4 col-md-6 col-sm-6 col-xs-12 fadeInUp animated">
                    <div class="trick-card-inner js-goto-trick">
                        <a class="trick-card-title" v-bind:href="item.href" target="_blank">
                            {{item.productionNmae}}
                        </a>
                        <div class="trick-card-stats trick-card-by">by <a href="javascript:;">{{item.author}}</a></div>
                        <div class="trick-card-stats clearfix">
                            <div class="trick-card-timeago">发布于 {{item.day}}天前 </div>
                            <div class="trick-card-stat-block"><span class="fa fa-eye"></span> {{item.eye}}</div>
                            <div class="trick-card-stat-block text-center"><span class="fa fa-comment"></span>{{item.comment}}</div>
                            <div class="trick-card-stat-block text-right"><span class="fa fa-heart"></span>{{item.heart}}</div>
                        </div>
                        <div class="trick-card-tags clearfix">
                            <a v-for="tag in item.tags" href="javascript:;" class="tag" v-bind:title="tag">
                                {{tag}}
                              </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <ul class="pagination">
                            <li class="disabled"><span>&laquo;</span></li>
                            <li class="active"><span>1</span></li>
                            <li><a href="?page=2">2</a></li>
                            <li><a href="?page=2" rel="next">&raquo;</a></li>
                        </ul>
                    </div>
                </div>
            </div>
    </template>
    <template id="skill">
        <div class="row skill">
            <div class="three columns header-col">
                <h2><span>Skills</span></h2>
            </div>
            <div class="nine columns main-col">
                <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo.
                </p>
                <div class="bars">
                    <ul class="skills">
                        <li><span class="bar-expand photoshop wow fadeInLeft animated" style="visibility: visible; animation-name: fadeInLeft;"></span><em>Photoshop</em></li>
                        <li><span class="bar-expand illustrator wow fadeInLeft animated" style="visibility: visible; animation-name: fadeInLeft;"></span><em>Illustrator</em></li>
                        <li><span class="bar-expand wordpress wow fadeInLeft animated" style="visibility: visible; animation-name: fadeInLeft;"></span><em>Wordpress</em></li>
                        <li><span class="bar-expand css wow fadeInLeft animated" style="visibility: visible; animation-name: fadeInLeft;"></span><em>CSS</em></li>
                        <li><span class="bar-expand html5 wow fadeInLeft animated" style="visibility: visible; animation-name: fadeInLeft;"></span><em>HTML5</em></li>
                        <li><span class="bar-expand jquery wow fadeInLeft animated" style="visibility: visible; animation-name: fadeInLeft;"></span><em>jQuery</em></li>
                    </ul>
                </div>
                <!-- end skill-bars -->
            </div>
            <!-- main-col end -->
        </div>
    </template>

    <template id="register">
        <div class="login-cont bgn">
            <div class="login-tit">
                <router-link to="/register">注册 西门互联</router-link>
            </div>
            <div class="padding30">
                <div class="login-form" id="form">
                    <div class="error"><i class="iconfont"></i><span class="errorinfo"></span></div>
                    <div class="login-cont-itm">
                        <label for="inputEmail" class="login-label"><i class="iconfont"></i></label>
                        <input type="text" name="nick" placeholder="昵称" class="input-text1">
                    </div>
                    <div class="login-cont-itm">
                        <label for="inputEmail" class="login-label"><i class="iconfont"></i></label>
                        <input type="text" name="phone" placeholder="手机" class="input-text1">
                    </div>
                    <div class="login-cont-itm">
                        <label for="inputEmail" class="login-label"><i class="iconfont"></i></label>
                        <input type="password" name="password" placeholder="密码" class="input-text1">
                    </div>
                    <div class="login-cont-itm">
                        <label for="inputEmail" class="login-label"><i class="iconfont"></i></label>
                        <input type="password" name="repassword" placeholder="确认密码" class="input-text1">
                    </div>
                    <div><a href="javascript:;" id="subbtn" class="i_btn i_btn2">注册</a></div>
                    <i class="sp10"></i>
                    <div class="reg-c">
                        <router-link to="/login" class="r">已注册？ 登录</router-link>
                    </div>
                    <i class="sp20"></i>
                </div>
            </div>
        </div>
    </template>
    <template id="login">
        <div class="login-cont bgn">
            <div class="login-tit">
                <router-link to="/login">登录 西门互联</router-link>
            </div>
            <div class="padding30">
                <div class="login-form" id="form">
                    <div class="error"><i class="iconfont"></i><span class="errorinfo"></span></div>
                    <div class="login-cont-itm">
                        <label for="inputEmail" class="login-label"><i class="iconfont"></i></label>
                        <input type="text" name="nick" placeholder="昵称/邮箱" class="input-text1">
                    </div>
                    <div class="login-cont-itm">
                        <label for="inputEmail" class="login-label"><i class="iconfont"></i></label>
                        <input type="password" name="password" placeholder="密码" class="input-text1">
                    </div>
                    <div><a href="javascript:;" class="i_btn i_btn2" id="subBtn">立即登录</a></div>
                    <i class="sp20"></i>
                    <div class="reg-c">
                        <router-link to="/register" class="r">注册账号</router-link>
                    </div>
                    <i class="sp20"></i>
                </div>
            </div>
        </div>
    </template>
